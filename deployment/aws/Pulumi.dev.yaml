config:
  antares-idl-aws:components:
    efs-eks: false
    msk: true
  antares-idl-aws:config:
    efs-eks:
      availability_zone_name: eu-central-1b
      eks_cluster_name: StarKube
    msk:
      kafka-instance-type: kafka.t3.small
      kafka-username: KafkaUser
      kafka-password:
        secure: AAABAOneOx51v7cdqEa/EjzFEbmuCBN7DhbT0Tkr2oD71OA6AxhrZWXuhO1FiFYsycpemtucCXc=
      kafka-version: 2.8.1
      private-ca-arn: arn:aws:acm-pca:eu-central-1:358845015454:certificate-authority/eddc6eb2-04cc-4243-bcea-0833b62cfd83
      subnets:
        - subnet-08c46958b75ebc985
        - subnet-0d3a42bfbcd4d368f
        - subnet-057adcfdf6d00d400
      use-tls-auth: "false"
      vpc-id: vpc-0fb1fffdc5c2088b1
      topics:
        - name: quickstart
          partitions: 1
          replication_factor: 2
        - name: test
          partitions: 1
          replication_factor: 2
      connector-config:
        connector.class: com.snowflake.kafka.connector.SnowflakeSinkConnector
        tasks.max: 1
        topic.creation.enable: true
        #topics: "quickstart"
        #snowflake.topic2table.map: "quickstart:quickstart"
        buffer.count.records: 1000
        buffer.flush.time: 30
        buffer.size.bytes: 5000000
        value.converter: com.snowflake.kafka.connector.records.SnowflakeJsonConverter
        key.converter: org.apache.kafka.connect.storage.StringConverter
       
    tags:
      email: fodori@starschema.net
      owner: fodori
      unit: practice
      
  aws:region: eu-central-1
